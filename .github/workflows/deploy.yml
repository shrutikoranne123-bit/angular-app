name: Fullstack CI/CD to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # Use EXACT secret names as saved in GitHub
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./back
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./front/frontend-app
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Deploy to EC2 Instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Inject GitHub secrets into the remote EC2 shell command
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Pull and restart containers
            docker pull ${{ secrets.DOCKER_USERNAME }}/backend:latest
            docker stop backend-container || true && docker rm backend-container || true
            docker run -d --name backend-container -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/backend:latest

            docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest
            docker stop frontend-container || true && docker rm frontend-container || true
            docker run -d --name frontend-container -p 80:80 ${{ secrets.DOCKER_USERNAME }}/frontend:latest